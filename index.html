<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch</title>
    <!-- added bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/33e98de885.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- stopwatch container -->
    <div class="container d-flex flex-column text-light align-items-center">
      <!-- stopwatch display -->
      <div class="count-down mt-2 text-dark">
        <span id="hour">00</span>:<span id="minute">00</span>:<span id="second"
          >00</span
        >
      </div>
      <!-- buttons  -->
      <div class="buttons d-flex text-white mt-5">
        <button id="start" type="button" class="btn btn-dark btn-lg mx-4 px-4">
          <i class="fa-solid fa-play" style="color: #63e6be"></i>
        </button>
        <button id="stop" type="button" class="btn btn-dark btn-lg mx-4 px-4">
          <i class="fa-solid fa-circle-stop" style="color: #63e6be"></i>
        </button>
        <button id="reset" type="button" class="btn btn-dark btn-lg mx-4 px-4">
          <i class="fa-solid fa-rotate" style="color: #63e6be"></i>
        </button>
      </div>
    </div>
    <!-- js script -->
    <script src="script.js"></script>
  </body>
</html>
